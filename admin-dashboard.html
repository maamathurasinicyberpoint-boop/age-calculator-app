<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <style>
    body{font-family:system-ui, Arial, sans-serif; margin:0; padding:0; background:#fff7ed; color:#111}
    header{background:#7f1d1d; color:#fff; padding:16px 20px}
    main{max-width:840px; margin:28px auto; background:#fff; padding:24px; border-radius:12px; box-shadow:0 10px 24px rgba(0,0,0,.06)}
    h1{margin:0 0 8px}
    .muted{color:#6b7280}
    .badge{display:inline-block; background:#fee2e2; color:#991b1b; padding:6px 10px; border-radius:8px; font-weight:700; border:1px solid #fecaca}
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <div class="muted">Welcome, <span id="name">Administrator</span></div>
  </header>
  <main>
    <p>Admin-only area for this simple demo. No authentication beyond name.</p>
    <ul>
      <li>Quick links: <a href="index.html">Home</a> Â· <a href="login.html">Login</a></li>
      <li>Role: <span class="badge">Admin (name-only)</span></li>
    </ul>
  </main>
  <script>
    const p = new URLSearchParams(location.search);
    const n = p.get('name');
    if(n) document.getElementById('name').textContent = n;
  </script>
</body>
</html>
