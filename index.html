<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .input-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 1.1em;
        }
        input[type="date"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        input[type="date"]:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .result {
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }
        .result.show {
            display: block;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .result h2 {
            color: #667eea;
            margin-bottom: 15px;
            text-align: center;
        }
        .age-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 15px;
        }
        .age-item {
            text-align: center;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .age-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        .age-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .error {
            color: #e74c3c;
            text-align: center;
            margin-top: 15px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ‚ Age Calculator</h1>
        <div class="input-group">
            <label for="dob">Enter Your Date of Birth:</label>
            <input type="date" id="dob" required>
        </div>
        <button onclick="calculateAge()">Calculate Age</button>
        <div class="result" id="result">
            <h2>Your Age:</h2>
            <div class="age-details">
                <div class="age-item">
                    <div class="age-value" id="years">0</div>
                    <div class="age-label">Years</div>
                </div>
                <div class="age-item">
                    <div class="age-value" id="months">0</div>
                    <div class="age-label">Months</div>
                </div>
                <div class="age-item">
                    <div class="age-value" id="days">0</div>
                    <div class="age-label">Days</div>
                </div>
            </div>
            <p class="error" id="error"></p>
        </div>
    </div>

    <script>
        function calculateAge() {
            const dobInput = document.getElementById('dob');
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            
            errorDiv.textContent = '';
            
            if (!dobInput.value) {
                errorDiv.textContent = 'Please select your date of birth!';
                resultDiv.classList.add('show');
                return;
            }
            
            const dob = new Date(dobInput.value);
            const today = new Date();
            
            if (dob > today) {
                errorDiv.textContent = 'Date of birth cannot be in the future!';
                resultDiv.classList.add('show');
                return;
            }
            
            let years = today.getFullYear() - dob.getFullYear();
            let months = today.getMonth() - dob.getMonth();
            let days = today.getDate() - dob.getDate();
            
            if (days < 0) {
                months--;
                const lastMonth = new Date(today.getFullYear(), today.getMonth(), 0);
                days += lastMonth.getDate();
            }
            
            if (months < 0) {
                years--;
                months += 12;
            }
            
            document.getElementById('years').textContent = years;
            document.getElementById('months').textContent = months;
            document.getElementById('days').textContent = days;
            
            resultDiv.classList.add('show');
        }
        
        // Set max date to today
        document.getElementById('dob').max = new Date().toISOString().split('T')[0];
    </script>
</body>
</html>
