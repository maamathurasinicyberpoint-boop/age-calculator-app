<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manoj Babu CSC - Home Delivery Services</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;display:flex;justify-content:center;align-items:center;padding:20px}
    .container{background:#fff;padding:40px;border-radius:20px;box-shadow:0 20px 60px rgba(0,0,0,.3);max-width:720px;width:100%}
    h1{color:#667eea;text-align:center;margin-bottom:10px;font-size:2.2em}
    .subtitle{text-align:center;color:#666;margin-bottom:18px}
    .top-nav{display:flex;justify-content:center;gap:12px;margin-bottom:20px}
    .top-nav a{background:#eef2ff;border:1px solid #c7d2fe;color:#3730a3;text-decoration:none;padding:8px 12px;border-radius:8px;font-weight:600}
    .info-box{background:#f8f9fa;padding:15px;border-radius:8px;margin-bottom:20px;border-left:4px solid #667eea;color:#555}
    .form-group{margin-bottom:16px}
    label{display:block;margin-bottom:8px;color:#333;font-weight:600}
    input[type=text],input[type=tel],textarea,select{width:100%;padding:12px;border:2px solid #ddd;border-radius:8px;font:inherit}
    input:focus,textarea:focus,select:focus{outline:none;border-color:#667eea}
    textarea{resize:vertical;min-height:80px}
    button{width:100%;padding:14px;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:#fff;border:0;border-radius:10px;font-size:1.05em;font-weight:600;cursor:pointer}
  </style>
</head>
<body>
  <div class="container">
    <h1>üè¢ Manoj Babu CSC</h1>
    <p class="subtitle">Order CSC Services with Home Delivery</p>

    <nav class="top-nav">
      <a href="login.html">Login</a>
      <a href="user-dashboard.html">User Dashboard</a>
      <a href="admin-dashboard.html">Admin Dashboard</a>
    </nav>

    <div class="info-box">
      Get government and citizen services delivered to your home. Fill out the form below to place your order.
    </div>

    <form id="orderForm">
      <div class="form-group">
        <label for="name">Full Name *</label>
        <input id="name" name="name" type="text" placeholder="Enter your full name" required />
      </div>
      <div class="form-group">
        <label for="phone">Phone Number *</label>
        <input id="phone" name="phone" type="tel" placeholder="Enter your phone number" required />
      </div>
      <div class="form-group">
        <label for="address">Address *</label>
        <textarea id="address" name="address" placeholder="Enter your complete address with pin code" required></textarea>
      </div>
      <div class="form-group">
        <label for="service">Select Service *</label>
        <select id="service" name="service" required>
          <option value="">-- Choose a service --</option>
          <option value="pan">PAN Card Application/Correction</option>
          <option value="aadhaar">Aadhaar Card Update</option>
          <option value="bills">Bill Payments (Electricity/Water/Gas)</option>
          <option value="birth-cert">Birth Certificate</option>
          <option value="death-cert">Death Certificate</option>
          <option value="income-cert">Income Certificate</option>
          <option value="caste-cert">Caste Certificate</option>
          <option value="digital-doc">Digital Documentation</option>
          <option value="other">Other CSC Services</option>
        </select>
      </div>
      <button type="submit">Submit Order</button>
    </form>
  </div>

  <script>
    document.getElementById('orderForm').addEventListener('submit', function(e){
      e.preventDefault();
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const address = document.getElementById('address').value;
      const serviceSel = document.getElementById('service');
      const serviceText = serviceSel.options[serviceSel.selectedIndex].text;
      alert(`Thank you, ${name}!\n\nYour order for "${serviceText}" has been received.\n\nWe will contact you at ${phone} to confirm your order and arrange home delivery.\n\nAddress: ${address}`);
      this.reset();
    });
  </script>
</body>
</html>
