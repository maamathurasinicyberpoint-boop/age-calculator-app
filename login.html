<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    body{font-family:system-ui, Arial, sans-serif; margin:0; padding:0; background:#f6f7fb; color:#222}
    header{background:#4f46e5; color:#fff; padding:16px 20px}
    main{max-width:640px; margin:32px auto; background:#fff; padding:24px; border-radius:12px; box-shadow:0 6px 20px rgba(0,0,0,.06)}
    h1{margin:0 0 12px}
    p{color:#555}
    .card{display:grid; gap:16px; margin-top:20px}
    .box{border:1px solid #e5e7eb; border-radius:10px; padding:16px}
    label{display:block; font-weight:600; margin-bottom:8px}
    input[type=text]{width:100%; padding:12px 14px; border:1px solid #d1d5db; border-radius:8px}
    .actions{display:flex; gap:12px; margin-top:14px}
    a.btn{display:inline-block; padding:10px 14px; border-radius:8px; text-decoration:none; font-weight:600}
    .user{background:#eef2ff; color:#3730a3; border:1px solid #c7d2fe}
    .admin{background:#fee2e2; color:#991b1b; border:1px solid #fecaca}
    footer{max-width:640px; margin:0 auto 40px; text-align:center; color:#6b7280}
  </style>
</head>
<body>
  <header>
    <h1>Login</h1>
  </header>
  <main>
    <p>Select a login type and enter your name (no password required).</p>
    <div class="card">
      <div class="box">
        <label for="userName">User Login</label>
        <input id="userName" type="text" placeholder="Enter your name" />
        <div class="actions">
          <a class="btn user" href="#" onclick="goUser()">Continue to User Dashboard</a>
        </div>
      </div>
      <div class="box">
        <label for="adminName">Admin Login</label>
        <input id="adminName" type="text" placeholder="Enter admin name" />
        <div class="actions">
          <a class="btn admin" href="#" onclick="goAdmin()">Continue to Admin Dashboard</a>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <a href="index.html">Back to Home</a>
  </footer>
  <script>
    function goUser(){
      const n = document.getElementById('userName').value.trim();
      const url = new URL('user-dashboard.html', location.href);
      if(n) url.searchParams.set('name', n);
      location.href = url.toString();
    }
    function goAdmin(){
      const n = document.getElementById('adminName').value.trim();
      const url = new URL('admin-dashboard.html', location.href);
      if(n) url.searchParams.set('name', n);
      location.href = url.toString();
    }
  </script>
</body>
</html>
