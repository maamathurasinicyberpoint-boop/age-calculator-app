<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Dashboard</title>
  <style>
    body{font-family:system-ui, Arial, sans-serif; margin:0; padding:0; background:#f9fafb; color:#111}
    header{background:#111827; color:#fff; padding:16px 20px}
    main{max-width:840px; margin:28px auto; background:#fff; padding:24px; border-radius:12px; box-shadow:0 10px 24px rgba(0,0,0,.06)}
    h1{margin:0 0 8px}
    .muted{color:#6b7280}
    nav a{margin-right:12px}
    .chip{display:inline-block; background:#eef2ff; color:#3730a3; padding:6px 10px; border-radius:999px; font-weight:600}
  </style>
</head>
<body>
  <header>
    <h1>User Dashboard</h1>
    <div class="muted">Welcome, <span id="name">Guest</span></div>
  </header>
  <main>
    <p>Use this simple dashboard after logging in as a user.</p>
    <ul>
      <li>View pages: <a href="index.html">Home</a> Â· <a href="login.html">Login</a></li>
      <li>Status: <span class="chip">Signed in (name only)</span></li>
    </ul>
  </main>
  <script>
    const p = new URLSearchParams(location.search);
    const n = p.get('name');
    if(n) document.getElementById('name').textContent = n;
  </script>
</body>
</html>
